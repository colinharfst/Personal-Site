{% load staticfiles %}

<link rel="stylesheet" href="{% static 'css/dark-mode.css' %}">

{% block extra_js %}
<script type="text/javascript">
  var counter = false;
  function func() {
    console.log(counter)
    counter = !counter;
    if (counter) {
        var elem = document.getElementById("this-body");
        elem.className = 'dark'
    }
    else {
        var elem = document.getElementById("this-body");
        elem.className  = 'light'
    }
    return counter;
  }
</script>
{% endblock %}

<body>

<label class="switch">
  <input type="checkbox">
  <div class="icon-color"> &#9790; </div>
  <span class="slider round" onclick="func()" />
</label>

</body>
